<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Professional Card</title>
     <link rel="stylesheet" href="./css/style.css">
</head>

<body>
     <div class="card">
          <div class="card-image">
               <img src="./img/hero-image-business-card.png" alt="Hero Image">
               <img src="./img/white-overlay.svg" alt="White Overlay">
          </div>
          <div class="card-content">
               <h2>Perfect Solution for Small Business</h2>
               <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
          </div>
          <div class="card-author">
               <img src="./img/avatar-image-business-card.png" alt="Author Image">
               <h4>Amy Burgess</h4>
               <p>Customer Manager, Solution Only</p>
          </div>
     </div>
</body>

</html>
